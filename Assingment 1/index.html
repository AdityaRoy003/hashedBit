<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webpage Design</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <!-- Header Section -->
    <header>
        <div class="header-container">
            <div class="logo">
                <img src="pic3.png" alt="Logo">
            </div>
            <div class="social-links">
                <a href="#" target="_blank"><i class="fab fa-facebook"></i></a>
                <a href="#" target="_blank"><i class="fab fa-twitter"></i></a>
                <a href="#" target="_blank"><i class="fab fa-instagram"></i></a>
            </div>
        </div>
    </header>

    <!-- Menubar Section -->
    <nav class="menubar">
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Services</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </nav>

    <!-- Main Content Section -->
    <main>
        <!-- Sidebar Section -->
        <aside class="sidebar">
            <h2>Custom Data</h2>
            <p>This section is for custom data</section></p>
        </aside>

        <!-- Content Section -->
        <section class="content">
            <div class="box">
                <h3>Box 1</h3>
                <img src="pic1.png" alt="Box 1 Image" width="100px">
                <p>This shows box1</p>
            </div>
            <div class="box">
                <h3>Box 2</h3>
                <img 
                src="pic2.png" alt="Box 2 Image"
                width="100px"
                >
                <p>It is an another box named as box2</p>
            </div>
            <div class="box">
                <h3>Box 3</h3>
                <img src="pic3.png" alt="Box 3 Image" width="100px">
                <p>Welcome to box 3</p>
            </div>
        </section>
    </main>

    <!-- Footer Section -->
    <footer>
        <p>&copy; 2024 Webpage Design. All rights reserved.</p>
    </footer>

    <!-- Font Awesome Script -->
    <script src="https://kit.fontawesome.com/your-font-awesome-key.js" crossorigin="anonymous"></script>
</body>
</html>
